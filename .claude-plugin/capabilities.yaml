schema_version: "2.0"
plugin_id: aria
domains:
  - regulatory-affairs
  - quality-assurance
  - medical-device
  - business-workflow

capabilities:
  workflow:
    brief-execute-deliver:
      description: End-to-end regulatory workflow management using Brief-Execute-Deliver pipeline
      phases:
        - brief: Task understanding and scoping
        - execute: Research, drafting, review, and refinement
        - deliver: VALID quality gate verification and output formatting
      keywords:
        - regulatory
        - workflow
        - brief
        - execute
        - deliver
        - 510k
        - submission

  commands:
    aria:
      description: Main ARIA command for natural language routing to regulatory workflows
      subcommands:
        - brief: Start Brief phase for task scoping
        - execute: Run Execute phase for task implementation
        - deliver: Run Deliver phase for final output
        - search: Regulatory information search
        - status: Current task progress
      keywords:
        - aria
        - regulatory
        - workflow

  agents:
    core:
      - orchestrator: Central routing and delegation
    managers:
      - manager-docs: Document lifecycle management
      - manager-quality: VALID framework quality gates
      - manager-project: Project timeline and milestone tracking
    business:
      - expert-writer: Technical document drafting
      - expert-analyst: Data analysis and interpretation
      - expert-reviewer: Document review and compliance verification
      - expert-researcher: Regulatory information research
    domain:
      - expert-regulatory: Regulatory strategy (FDA, EU MDR, MFDS)
      - expert-standards: Standards interpretation (ISO 13485, IEC 62304, etc.)
      - expert-risk: Risk management (ISO 14971)
      - expert-design-control: Design control process (DHF/DMR/DHR)
      - expert-capa: CAPA lifecycle management
      - expert-clinical: Clinical evaluation and post-market surveillance
      - expert-submission: Submission package preparation (510(k), PMA, CE)
      - expert-audit: Audit management and response

  skills:
    core:
      - aria-core: Core ARIA framework and orchestration patterns
    workflow:
      - aria-workflow-brief: Brief phase implementation
      - aria-workflow-execute: Execute phase implementation
      - aria-workflow-deliver: Deliver phase implementation
    quality:
      - aria-quality-valid: VALID framework quality gates
    domain:
      - aria-domain-regulatory: Regulatory domain expertise
      - aria-domain-standards: Standards interpretation skills
      - aria-domain-risk: Risk management skills
      - aria-domain-design-control: Design control process skills
      - aria-domain-capa: CAPA management skills
      - aria-domain-clinical: Clinical evaluation skills
      - aria-domain-submission: Submission preparation skills
      - aria-domain-audit: Audit management skills

  quality_framework:
    valid:
      verified: Content matches source regulation text
      accurate: Data, figures, and references are correct and current
      linked: Traceability between requirements, documents, and evidence
      inspectable: Audit trail maintained, decision rationale documented
      deliverable: Output meets submission format requirements

  mcp_integration:
    required:
      - context7: Up-to-date regulatory and standards documentation lookup
    optional:
      - sequential-thinking: Complex regulatory pathway analysis
      - claude-in-chrome: Browser automation for regulatory research (Phase 4)
      - notion: Central knowledge hub and document registry (Phase 4)

entry_points:
  commands:
    - /aria
  agents:
    - orchestrator
  skills:
    - aria-core

constraints:
  max_concurrent_agents: 10
  requires_authentication: false
  supported_languages:
    - ko
    - en
    - ja
    - zh
  requires_user_approval:
    - regulatory_pathway_selection
    - predicate_device_selection
    - substantial_equivalence_logic
    - final_document_approval

versioning:
  current: "2.0.0"
  compatibility:
    moai_adk: ">=12.0.0"
    claude_code: ">=2.1.32"
