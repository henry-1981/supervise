schema_version: "1.0"
plugin_id: aria-core
domains:
  - regulatory-affairs
  - quality-assurance
  - medical-device
  - business-workflow

capabilities:
  - name: regulatory_workflow
    description: End-to-end regulatory workflow management using Brief-Execute-Deliver pipeline
    keywords:
      - regulatory
      - workflow
      - brief
      - execute
      - deliver
      - 510k
      - submission

  - name: document_management
    description: Regulatory document drafting, review, and lifecycle management
    keywords:
      - document
      - write
      - draft
      - review
      - template
      - report

  - name: quality_framework
    description: VALID quality framework for regulatory document verification
    keywords:
      - quality
      - valid
      - verified
      - accurate
      - linked
      - inspectable
      - deliverable

  - name: regulatory_research
    description: Search and retrieve regulatory information, standards, and guidance documents
    keywords:
      - search
      - research
      - fda
      - guidance
      - standard
      - regulation

  - name: risk_management
    description: ISO 14971-based risk management process support
    keywords:
      - risk
      - hazard
      - fmea
      - iso 14971
      - risk analysis

  - name: capa_management
    description: CAPA lifecycle management from initiation to effectiveness verification
    keywords:
      - capa
      - corrective action
      - preventive action
      - root cause

  - name: audit_support
    description: Internal and external audit preparation, checklist generation, and finding management
    keywords:
      - audit
      - inspection
      - finding
      - checklist

entry_points:
  commands:
    - /aria
  agents:
    - orchestrator
  skills:
    - aria-core

constraints:
  max_concurrent_agents: 10
  requires_authentication: false
  supported_languages:
    - ko
    - en
