# ARIA Configuration File
# Version: 1.0.0
# Location: .moai/config/aria.yaml

# Language Settings
language:
  # User-facing response language (ISO 639-1)
  conversation_language: ko
  conversation_language_name: Korean (한국어)

  # Internal agent communication language
  agent_prompt_language: en

  # Regulatory document language
  documentation_language: ko

# Workflow Settings
workflow:
  # Brief-Execute-Deliver workflow
  phases:
    brief:
      # Token budget percentage
      token_budget: 60
      # User approval required before Execute
      require_approval: true
      # Maximum questions per scope definition
      max_questions: 5

    execute:
      token_budget: 30
      # Maximum parallel agents
      max_parallel_agents: 3

    deliver:
      token_budget: 10
      # Quality gates enforcement
      enforce_valid: true

# Quality Framework
quality:
  # VALID Framework (Verified, Accurate, Linked, Inspectable, Deliverable)
  valid:
    verified:
      # Verify against original regulations
      enabled: true
      # Require source citations
      require_citations: true
      # Citation format: standard, section, version
      citation_format: "{standard} {section} ({version})"

    accurate:
      # Data validation
      enabled: true
      # Reference check date range
      reference_check_days: 365

    linked:
      # Traceability matrix
      enabled: true
      # Requirement-document-evidence linking
      traceability: true

    inspectable:
      # Audit trail
      enabled: true
      # Decision rationale documentation
      decision_rationale: true

    deliverable:
      # Format validation
      enabled: true
      # Submission format templates
      templates: true

# Agent Settings (Phase 1: Core agents only)
agents:
  orchestrator:
    model: opus
    timeout_seconds: 300

  # Business agents (Phase 2)
  manager_docs:
    model: sonnet
    timeout_seconds: 180

  manager_quality:
    model: sonnet
    timeout_seconds: 120

  manager_project:
    model: sonnet
    timeout_seconds: 60

# Integration Settings
integrations:
  # MCP Servers (Phase 1)
  mcp:
    context7:
      enabled: true
      timeout_seconds: 30

    sequential_thinking:
      enabled: true
      timeout_seconds: 60

    notion:
      enabled: false  # Phase 4
      timeout_seconds: 30

# Error Handling
error_handling:
  # Maximum retries for transient errors
  max_retries: 3

  # Retry delay (seconds)
  retry_delay: 30

  # Plain language error messages
  plain_language: true

  # Next-step guidance
  next_step_guidance: true

# Development Settings
development:
  # Debug mode
  debug: false

  # Log level (debug, info, warn, error)
  log_level: info

  # Verbose output
  verbose: false
