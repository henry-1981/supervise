<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 9pt;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-top: 1px solid #cccccc;
        }

        .footer-left {
            color: #666666;
        }

        .footer-center {
            text-align: center;
            color: #0066cc;
            font-size: 10pt;
        }

        .footer-right {
            text-align: right;
            color: #666666;
        }

        .page-number {
            font-weight: 600;
        }

        .confidential {
            color: #cc0000;
            font-weight: 600;
            font-size: 8pt;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="footer-left">
            <span class="confidential">CONFIDENTIAL - Regulatory Document</span>
        </div>
        <div class="footer-center">
            {{DOCUMENT_TITLE}}
        </div>
        <div class="footer-right">
            Page <span class="page-number">{{PAGE_NUMBER}}</span> of {{TOTAL_PAGES}}
        </div>
    </div>
</body>
</html>
