# ARIA Configuration
# AI Regulatory Intelligence Assistant for Medical Device RA/QA

# Language Settings
language:
  # Conversation language for user-facing responses (ISO 639-1)
  conversation_language: ko

  # Agent prompt language for internal communication (always "en")
  agent_prompt_language: en

  # Documentation language for regulatory documents
  documentation_language: ko

# Workflow Settings
workflow:
  # Token budget allocation percentages across phases
  phases:
    brief: 60    # Task understanding and scoping
    execute: 30  # Research, drafting, review
    deliver: 10  # Final output and distribution

  # BRIEF Phase Configuration
  brief:
    # Require user approval before proceeding to EXECUTE
    require_approval: true

    # Maximum number of questions to ask user during scoping
    max_questions: 5

  # EXECUTE Phase Configuration
  execute:
    # Maximum number of parallel agents to run
    max_parallel_agents: 3

  # DELIVER Phase Configuration
  deliver:
    # Enforce VALID quality framework before final delivery
    enforce_valid: true

# Quality Settings
quality:
  # VALID Framework Configuration
  valid:
    # All 5 dimensions enabled
    dimensions:
      verified:
        enabled: true
        description: "Content matches source regulation text"

      accurate:
        enabled: true
        description: "Data, figures, and references are correct and current"

      linked:
        enabled: true
        description: "Traceability between requirements, documents, and evidence"

      inspectable:
        enabled: true
        description: "Audit trail maintained, decision rationale documented"

      deliverable:
        enabled: true
        description: "Output meets submission format requirements"

  # Regulatory citation format
  # Variables: {standard}, {section}, {version}
  citation_format: "{standard} {section} ({version})"

# Agent Settings
agents:
  # Orchestrator Configuration
  orchestrator:
    model: opus
    timeout_seconds: 300
    description: "Central routing and delegation agent"

  # Manager Agents
  manager_docs:
    model: sonnet
    timeout_seconds: 180
    description: "Document lifecycle management"

  manager_quality:
    model: sonnet
    timeout_seconds: 180
    description: "VALID framework quality gates"

  manager_project:
    model: sonnet
    timeout_seconds: 180
    description: "Project timeline and milestone tracking"

  # Business Agents
  expert_writer:
    model: sonnet
    timeout_seconds: 240
    description: "Technical document drafting"

  expert_analyst:
    model: sonnet
    timeout_seconds: 240
    description: "Data analysis and interpretation"

  expert_reviewer:
    model: sonnet
    timeout_seconds: 240
    description: "Document review and compliance verification"

  expert_researcher:
    model: sonnet
    timeout_seconds: 300
    description: "Regulatory information research"

  # RA/QA Domain Agents
  expert_regulatory:
    model: opus
    timeout_seconds: 300
    description: "Regulatory strategy (FDA, EU MDR, MFDS)"

  expert_standards:
    model: opus
    timeout_seconds: 300
    description: "Standards interpretation (ISO 13485, IEC 62304)"

  expert_risk:
    model: sonnet
    timeout_seconds: 240
    description: "Risk management (ISO 14971)"

  expert_design_control:
    model: sonnet
    timeout_seconds: 240
    description: "Design control process (DHF/DMR/DHR)"

  expert_capa:
    model: sonnet
    timeout_seconds: 240
    description: "CAPA lifecycle management"

  expert_clinical:
    model: opus
    timeout_seconds: 300
    description: "Clinical evaluation and post-market surveillance"

  expert_submission:
    model: opus
    timeout_seconds: 300
    description: "Submission package preparation (510(k), PMA, CE)"

  expert_audit:
    model: sonnet
    timeout_seconds: 240
    description: "Audit management and response"

# Integration Settings
integration:
  # Context7 MCP for regulatory and standards documentation
  context7:
    enabled: true
    description: "Up-to-date regulatory and standards documentation lookup"

  # Sequential Thinking MCP for complex regulatory analysis
  sequential_thinking:
    enabled: true
    description: "Complex regulatory pathway analysis and multi-market strategy"

  # Notion MCP for knowledge hub (Phase 4 - disabled for now)
  notion:
    enabled: false
    description: "Central knowledge hub, document registry, CAPA tracker"

# Error Handling Settings
error_handling:
  # Maximum number of retries for failed operations
  max_retries: 3

  # Use plain language for error messages (no technical jargon)
  plain_language: true

  # Always provide actionable next steps with error messages
  include_next_steps: true
